<html>
<head>
    <title>Protons</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script type="text/javascript" src="data.js"></script>
</head>
<body>
	<h1>Protons</h1>
    <div id="filters">
        <input type="checkbox" id="breakfastCheck">
        <label for="breakfastCheck">Breakfast</label>
        <input type="checkbox" id="Arby'sCheck">
        <label for="Arby'sCheck">Arby's</label>
    </div>
</body>
<script type="text/javascript">
    var filters = d3.select("input")
        .data(restaurants)
        .enter()
        .append("input")
            .attr("id", function(d, i){
                return d.i+"check";
            })
            .attr("type", "checkbox");
    console.log(filters);
    var barHeight = 50;
    var margin = {
        "left":40,
        "right":20,
        "top":20,
        "bottom":20,
        "bars":10
    };
    var width = window.innerWidth*0.95;
    var height = (barHeight+margin.bars)*food.length;

    var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    var xExtent = d3.extent(food, function(d){return proteinPerCalorie(d.protein, d.calories)});
    var x = d3.scaleLinear()
        .domain(xExtent)
        .range([margin.left, width-margin.right]);

    var xAxis = d3.axisTop(x);

    var svg = d3.select("body").append("svg")
        .attr("height", height)
        .attr("width", width);

    for (var i = food.length - 1; i >= 0; i--) {
        food[i].proteinPerCalorie = proteinPerCalorie(food[i].protein, food[i].calories);
    };
    food.sort(function(x, y){
       return d3.descending(x.proteinPerCalorie, y.proteinPerCalorie);
    })

    svg.selectAll("rect")
        .data(food)
        .enter().append("rect")
            .attr("class", "bar")
            .attr("fill", function(d){
                if(d.restaurant) return colors[d.restaurant];
                else return "blue";
            })
            .attr("width", function(d,i){
                return x(proteinPerCalorie(d.protein, d.calories));
            })
            .attr("height", barHeight)
            .attr("y",function(d,i){
                return i*(barHeight+margin.bars)+margin.top;
            })
            .attr("x", function(d,i){
                // return  x(proteinPerCalorie(d.protein, d.calories));
                return margin.left;
            })
            .on("mouseover", function(d){
                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div.html(restaurants[d.restaurant] + "<br><span class='foodName'>"+ d.name +"</span><br>Protein: " + d.protein + "<br>Calories: " + d.calories + "<br>Protein/calorie: "+proteinPerCalorie(d.protein, d.calories))
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
                div.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

    svg.selectAll("text")
        .data(food)
            .enter().append("text")
            .attr("class", "text")
            .attr("y", function(d, i){
                return i*(barHeight+margin.bars)+margin.top+(0.5*barHeight);
            })
            .attr("x", function(d, i){
                // return x(proteinPerCalorie(d.protein, d.calories));
                return margin.left;
            })
            .text(function(d){
                return d.name;
            });

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(" + margin.left + ","+margin.top+")")
        .call(xAxis);

    function proteinPerCalorie(protein, calories){
        return Math.round(1000.0*protein/calories)/1000.0;
    }

</script>
</html>
